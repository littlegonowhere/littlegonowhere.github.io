<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Little Go Nowhere</title>
		<style>
			body {
				width: 640px;
				height: 640px;
				font-family: monospace;
				font-size: 16px;
				background-color: #000;
				color: #0f0;
				margin: 20px auto;
				border: 1px solid #0f0;
				padding: 0px 10px 0px 10px;
			}
			input[type="text"] {
				background-color: inherit;
				color: inherit;
				border: none;
			}
		</style>
	</head>
	<body>
		<p>You find yourself in the middle of a dark forest.
		There's nothing around but electronic trash.
		The sky above is grey, the trees made of plastic.</p>
		<p>Type a command, please:</p>
		<input type="text">
		<script>
			window.addEventListener('load', function(event) {
				var el = document.querySelector('input');
				el.focus();
			});
		</script>
	</body>
</html>
